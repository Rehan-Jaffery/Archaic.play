<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="with=device-width" , initial-scale="1.0">
    <title>Multiplication Game</title>
    <link rel="stylesheet" type="text/css" href="/MultiplicationGame/style.css">
</head>

<body>
    <section class="sub-color">
        <nav>
            <ul>
                <li>
                    <a href="enjoy.html"> GO BACK</a>
                </li>

            </ul>

            <img src="/images/aplogo.png" class="logo">
            <ul>
                <li>
                    <a href="home.html">Home</a>
                </li>

            </ul>

        </nav>
    </section>

    <section class="sub-color2">

        <div id="container">

            <h1 class="gametitle">Multiplication Game</h1>

            <div id="board">
                <div id="right">Right</div>
                <div id="wrong">Try again</div>
                <div id="score">Score: <span id="scoreNumber">0</span></div>
                <div id="problem"></div>
                <div id="instruction"></div>
                <div id="answers">
                    <div id="answer1"></div>
                    <div id="answer2"></div>
                    <div id="answer3"></div>
                    <div id="answer4"></div>
                </div>
                <div id="start">Start Game</div>

                <div id="time">Time: <span id="remainingTime">55</span> sec</div>
                <div id="gameover">GAME OVER Your score: <span id="finalscore">0</span></div>
            </div>


            <div class="player">
                <audio id="startgame" autoplay controls loop>
                    <source src="/audio">
                    <source src="/audio">
                </audio>    
            </div>
            <audio id="lost">
                <source src="audio/error.mp3">
                <source src="audio/error.ogg">
            </audio>
            <audio id="win">
                <source src="audio/correct.mp3">
                <source src="audio/correct.ogg">
            </audio>
            <audio id="final">
                <source src="audio/end.mp3">
                <source src="audio/end.ogg">
            </audio>
        </div>

        <!--JavaScript-->
        <script src="/MultiplicationGame/javascript.js"></script>

</body>

</html>
